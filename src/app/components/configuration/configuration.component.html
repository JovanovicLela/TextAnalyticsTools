<div class="mt-lg-3">
  <h2>Token configuration page</h2>

  <div>
    <form (submit)="setNewToken()" class="mb-5">
      <div class="form-group mb-2">
        <label for="name">New token</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter token" [(ngModel)]="token">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
