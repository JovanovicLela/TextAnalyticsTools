<div>
  <div class="mb-2">
    <h3>{{ post.title }}</h3>
    <p>{{ post.body }}</p>
  </div>

  <h3>Comments</h3>
  <div *ngFor="let comment of comments">
    <h5>{{ comment.name }}</h5>
    <a [href]="'mailto:'+comment.email">{{ comment.email }}</a>
    <p>{{ comment.body }}</p>
    <hr>
  </div>
  <div>
    <!-- [formGroup]="commentForm" vezuje ovu konkretnu formu sa commentForm atributom iz modela -->
    <form [formGroup]="commentForm" (submit)="addComment()" class="mb-5">
      <div class="form-group">
        <label for="name">Name</label>
        <!-- formControlName atribut vezuje ovo polje forme sa poljem definisanim u FormGroup -->
        <input type="text" class="form-control" id="name" placeholder="name" [formControlName]="'name'">
        <div class="error-message text-danger" *ngIf="commentForm.get('name')?.errors?.required"> Name is required! </div>
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com" [formControlName]="'email'">
        <div class="error-message text-danger" *ngIf="commentForm.get('email')?.errors?.required"> Email is required! </div>
      </div>
      <div class="form-group mb-2">
        <label for="exampleFormControlTextarea1">Body</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" [formControlName]="'body'"></textarea>
        <div class="error-message text-danger" *ngIf="commentForm.get('body')?.errors?.required"> Body is required! </div>
      </div>

      <button [disabled]="!commentForm.valid" type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
